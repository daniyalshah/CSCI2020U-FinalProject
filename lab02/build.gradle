apply plugin: 'java'


apply plugin: 'application'

mainClassName = 'SimpleTest'
applicationName = 'CSVDemo'


repositories {
    jcenter()
    mavenCentral()
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.13'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.4'

    testCompile 'junit:junit:3.8.2'
}
